<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
  <script src="projects.js" defer></script>
</head>
<body>
  <section class="container">
    <ul class="swiper-wrapper">
      <li class="swiper-slide project-card">
        <div class="project-tags">
          <span class="tag">#react</span>
          <span class="tag">#js</span>
          <span class="tag">#node js</span>
          <span class="tag">#git</span>
        </div>
        <h3 class="project-title">Programming Across Borders: Ideas, Technologies, Innovations</h3>
        <a href="https://github.com/team/project" class="project-button" target="_blank" rel="noopener noreferrer">See project</a>
        <picture class="project-image">
          <source srcset="images/project-mobile.jpg" media="(max-width: 767px)">
          <source srcset="images/project-desktop.jpg" media="(min-width: 768px)">
          <img src="images/project-desktop.jpg" alt="Project preview">
        </picture>
      </li>
      <!-- Добавить дополнительные проекты -->
    </ul>
    <button class="swiper-button-prev" aria-label="Previous project" ></button>
    <button class="swiper-button-next" aria-label="Next project"></button>
    <div class="swiper-pagination"></div>
  </section>
</body>
</html>
